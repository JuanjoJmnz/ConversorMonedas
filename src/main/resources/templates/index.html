<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Conversor de Monedas</h1>
        <form action="/convertir" method="post" th:object="${conversion}">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="monedaOrigen" class="form-label">Moneda Origen</label>
                <select class="form-select" id="monedaOrigen" th:field="*{monedaOrigen}" required>
                    <option value="">Seleccione moneda origen</option>
                    <option th:each="moneda : ${monedas}"
                            th:value="${moneda.codigo}"
                            th:text="${moneda.nombre}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="monedaDestino" class="form-label">Moneda Destino</label>
                <select class="form-select" id="monedaDestino" th:field="*{monedaDestino}" required>
                    <option value="">Seleccione moneda destino</option>
                    <option th:each="moneda : ${monedas}"
                            th:value="${moneda.codigo}"
                            th:text="${moneda.nombre}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Convertir</button>
        </form>
    </div>
</body>
</html>
